name: Playwright Regression Tests

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, hotfix/* ]
    # Trigger on ALL developer pushes to any branch
  pull_request:
    branches: [ main, develop ]
    # Run on pull requests to main branches
  schedule:
    # Run daily regression at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'full-regression'
        type: choice
        options:
          - full-regression
          - smoke-tests
          - critical-path
          - upload-tests
          - login-tests
          - navigation-tests
          - ledger-tests
          - performance-tests
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development
      notify_teams:
        description: 'Notify teams on failure'
        required: false
        default: true
        type: boolean

env:
  # GitHub Container Registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and cache Docker image
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image name
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Run tests in parallel
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group:
          # Smoke Tests (Critical Path) - Fast execution for feature branches
          - name: "Smoke Tests"
            path: "tests/e2e/login/"
            container: "smoke-tests"
            condition: "smoke-tests"
          
          # Core Regression Tests - Full execution for main/develop
          - name: "Authentication & Login"
            path: "tests/e2e/login/"
            container: "login-tests"
            condition: "full-regression"
          
          - name: "Navigation & Menu"
            path: "tests/e2e/navigation/"
            container: "navigation-tests"
            condition: "full-regression"
          
          - name: "File Upload & Payables"
            path: "tests/e2e/payables/"
            container: "payables-tests"
            condition: "full-regression"
          
          - name: "Reconciliation Operations"
            path: "tests/e2e/reconciliation/"
            container: "reconciliation-tests"
            condition: "full-regression"
          
          - name: "Ledger & Financial"
            path: "tests/e2e/ledger/"
            container: "ledger-tests"
            condition: "full-regression"
          
          - name: "API Integration"
            path: "tests/api/"
            container: "api-tests"
            condition: "full-regression"
          
          - name: "Security & Compatibility"
            path: "tests/e2e/compatibility/"
            container: "security-tests"
            condition: "full-regression"
          
          - name: "Performance & Load"
            path: "tests/performance/"
            container: "performance-tests"
            condition: "full-regression"
          
          - name: "Snapshot & Regression"
            path: "tests/e2e/snapshot/"
            container: "snapshot-tests"
            condition: "full-regression"
          
          # Critical Tests (Always run)
          - name: "Critical Path"
            path: "tests/e2e/login/test_login.py"
            container: "critical-tests"
            condition: "always"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine test suite
        id: test-suite
        run: |
          # Determine which test suite to run based on branch and input
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TEST_SUITE="${{ github.event.inputs.test_suite }}"
            TARGET_ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            TEST_SUITE="full-regression"
            TARGET_ENV="production"
          elif [[ "${{ github.ref }}" =~ ^refs/heads/feature/ ]] || [[ "${{ github.ref }}" =~ ^refs/heads/bugfix/ ]]; then
            TEST_SUITE="smoke-tests"
            TARGET_ENV="production"
          else
            TEST_SUITE="critical-path"
            TARGET_ENV="production"
          fi
          
          echo "test_suite=$TEST_SUITE" >> $GITHUB_OUTPUT
          echo "target_env=$TARGET_ENV" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Running test suite: $TEST_SUITE on environment: $TARGET_ENV"

      - name: Check if test should run
        id: should-run
        run: |
          CONDITION="${{ matrix.test-group.condition }}"
          TEST_SUITE="${{ steps.test-suite.outputs.test_suite }}"
          
          SHOULD_RUN="false"
          
          if [[ "$CONDITION" == "always" ]]; then
            SHOULD_RUN="true"
          elif [[ "$CONDITION" == "$TEST_SUITE" ]]; then
            SHOULD_RUN="true"
          elif [[ "$TEST_SUITE" == "full-regression" ]] && [[ "$CONDITION" == "full-regression" ]]; then
            SHOULD_RUN="true"
          elif [[ "$TEST_SUITE" == "critical-path" ]] && [[ "$CONDITION" == "always" ]]; then
            SHOULD_RUN="true"
          fi
          
          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "ðŸ” Test group '${{ matrix.test-group.name }}' should run: $SHOULD_RUN"

      - name: Create environment file
        if: steps.should-run.outputs.should_run == 'true'
        run: |
          cat > .env << EOF
          # Environment Configuration (for centralized config system)
          ENVIRONMENT=${{ steps.test-suite.outputs.target_env }}
          BASE_URL=https://app.viewz.co
          API_BASE_URL=https://app.viewz.co
          
          # Authentication Credentials
          TEST_USERNAME=${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}
          TEST_TOTP_SECRET=${{ secrets.TEST_TOTP_SECRET }}
          
          # TestRail Integration
          TESTRAIL_URL=${{ secrets.TESTRAIL_URL }}
          TESTRAIL_USERNAME=${{ secrets.TESTRAIL_USERNAME }}
          TESTRAIL_PASSWORD=${{ secrets.TESTRAIL_PASSWORD }}
          TESTRAIL_PROJECT_ID=${{ secrets.TESTRAIL_PROJECT_ID }}
          
          # CI/CD Configuration
          CI=true
          HEADLESS=true
          TESTRAIL_ENABLED=true
          GITHUB_RUN_ID=${{ github.run_id }}
          GITHUB_RUN_NUMBER=${{ github.run_number }}
          GITHUB_ACTOR=${{ github.actor }}
          GITHUB_REF=${{ github.ref }}
          EOF

      - name: Run ${{ matrix.test-group.name }}
        if: steps.should-run.outputs.should_run == 'true'
        id: test-execution
        run: |
          echo "ðŸš€ Running ${{ matrix.test-group.name }} for ${{ github.actor }}"
          echo "ðŸ“ Branch: ${{ github.ref }}"
          echo "ðŸŽ¯ Test Suite: ${{ steps.test-suite.outputs.test_suite }}"
          echo "ðŸŒ Environment: ${{ steps.test-suite.outputs.target_env }}"
          
          # Run tests with enhanced reporting
          docker run --rm \
            --env-file .env \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/screenshots:/app/screenshots \
            ${{ needs.build.outputs.image }} \
            python -m pytest ${{ matrix.test-group.path }} -v --headless \
            --html=reports/${{ matrix.test-group.container }}-report.html \
            --json-report --json-report-file=reports/${{ matrix.test-group.container }}-report.json \
            --maxfail=5 \
            --tb=short
          
          echo "test_status=success" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.test-group.container }}-results
          path: |
            reports/
            screenshots/
          retention-days: 30

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.test-group.container }}-failure-screenshots
          path: screenshots/
          retention-days: 7

  # Comprehensive test run
  full-test-suite:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_suite == 'all'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create environment file
        run: |
          cat > .env << EOF
          # Environment Configuration (for centralized config system)
          ENVIRONMENT=production
          BASE_URL=https://app.viewz.co
          API_BASE_URL=https://app.viewz.co
          
          # Authentication Credentials
          TEST_USERNAME=${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}
          TEST_TOTP_SECRET=${{ secrets.TEST_TOTP_SECRET }}
          
          # TestRail Integration
          TESTRAIL_URL=${{ secrets.TESTRAIL_URL }}
          TESTRAIL_USERNAME=${{ secrets.TESTRAIL_USERNAME }}
          TESTRAIL_PASSWORD=${{ secrets.TESTRAIL_PASSWORD }}
          TESTRAIL_PROJECT_ID=${{ secrets.TESTRAIL_PROJECT_ID }}
          
          # CI/CD Configuration
          CI=true
          HEADLESS=true
          TESTRAIL_ENABLED=true
          GITHUB_RUN_ID=${{ github.run_id }}
          GITHUB_RUN_NUMBER=${{ github.run_number }}
          EOF

      - name: Run full test suite
        run: |
          docker run --rm \
            --env-file .env \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/screenshots:/app/screenshots \
            ${{ needs.build.outputs.image }} \
            python -m pytest tests/ -v --headless \
            --html=reports/full-suite-report.html \
            --json-report --json-report-file=reports/full-suite-report.json \
            -n auto --dist worksteal

      - name: Upload full test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-suite-results
          path: |
            reports/
            screenshots/
          retention-days: 30

  # Performance tests
  performance:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create environment file
        run: |
          cat > .env << EOF
          # Environment Configuration (for centralized config system)
          ENVIRONMENT=production
          BASE_URL=https://app.viewz.co
          API_BASE_URL=https://app.viewz.co
          
          # Authentication Credentials
          TEST_USERNAME=${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}
          TEST_TOTP_SECRET=${{ secrets.TEST_TOTP_SECRET }}
          
          # TestRail Integration
          TESTRAIL_URL=${{ secrets.TESTRAIL_URL }}
          TESTRAIL_USERNAME=${{ secrets.TESTRAIL_USERNAME }}
          TESTRAIL_PASSWORD=${{ secrets.TESTRAIL_PASSWORD }}
          TESTRAIL_PROJECT_ID=${{ secrets.TESTRAIL_PROJECT_ID }}
          
          # CI/CD Configuration
          CI=true
          HEADLESS=true
          TESTRAIL_ENABLED=true
          GITHUB_RUN_ID=${{ github.run_id }}
          GITHUB_RUN_NUMBER=${{ github.run_number }}
          EOF

      - name: Run performance tests
        run: |
          docker run --rm \
            --env-file .env \
            -v ${{ github.workspace }}/reports:/app/reports \
            ${{ needs.build.outputs.image }} \
            python -m pytest tests/ -k "performance" -v --headless

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: reports/
          retention-days: 30

  # Notification
  notify:
    needs: [test, full-test-suite]
    runs-on: ubuntu-latest
    if: always() && (failure() || success())
    
    steps:
      - name: Notify on success
        if: needs.test.result == 'success'
        run: |
          echo "âœ… All tests passed for commit ${{ github.sha }}"
          
      - name: Notify on failure
        if: needs.test.result == 'failure'
        run: |
          echo "âŒ Tests failed for commit ${{ github.sha }}"
          echo "Check the artifacts and logs for details" 